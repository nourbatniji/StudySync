<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | StudySync</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .error-container {
            max-width: 500px;
            padding: 2rem;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--warning-color);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fa-solid fa-lock"></i>
        </div>
        <h1>Access Denied</h1>
        <p>You need to be logged in to access this page. Please sign in to continue your study session.</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/login_page" class="btn btn-primary rounded-pill px-4 fw-bold">Log In</a>
            <a href="/" class="btn btn-outline-secondary rounded-pill px-4 fw-bold">Home</a>
        </div>
    </div>
</body>

</html>
